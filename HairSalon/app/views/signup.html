<form class="form-login" role="form">
    <h2 class="form-login-heading">Sign up</h2>
    <input type="text" class="form-control" placeholder="First Name" data-ng-model="registration.firstName" required autofocus>
    <input type="text" class="form-control" placeholder="Last Name" data-ng-model="registration.lastName" required>
    <input type="text" class="form-control" placeholder="Email" data-ng-model="registration.email" required>
    <input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required>
    <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
    <input type="text" class="form-control" placeholder="Phone Number" data-ng-model="registration.phone" required>
    <input type="text" class="form-control" placeholder="Date of birth (DD/MM/YYYY)" data-ng-model="registration.dob" required>
    <select class="form-control" placeholder="Phone Number" data-ng-model="registration.gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="signUp()">Submit</button>
    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
</form>
